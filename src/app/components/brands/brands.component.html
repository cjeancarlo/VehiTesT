<div   fxLayout="row wrap" fxLayoutGap="32px" fxLayoutAlign="flex-start" >

    <ng-container   *ngFor="let brand of trafficBrandsFiltered" #brands>

<mat-card class="example-card" fxFlex="0 1 calc(33.3% - 32px)">
    <mat-card-header>
      <mat-card-title>{{brand.brand}}</mat-card-title>
      <mat-card-subtitle>{{brand.type}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    
        <img mat-card-image [src]="brand.img" [alt]="brand.brand">
    
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</ng-container>
</div>
