<mat-selection-list #colors>
    <mat-list-option *ngFor="let color of trafficColorsFiltered ; let id=index" 
    attr.data-cy-id="vehicle-color-{{id}}"
    (click)="colorSelected(colors.selectedOptions.selected)" [value]="color">
      {{color.color}}
    </mat-list-option>
  </mat-selection-list>
