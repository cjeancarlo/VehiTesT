
<div   
fxLayout="row wrap"
fxLayout.xs="column"
fxLayoutAlign="star"
fxLayoutGap="10px"
fxLayoutGap.xs="0"
  >
    <ng-container   *ngFor="let vehicle of trafficvehiclesFiltered" #vehicles>

<mat-card  
fxLayout="column" 
fxFlex="0 1 calc(20% - 20px)" 
fxFlex.xs="100"
fxFlex.sm="0 1 calc(33% - 20px)" 
fxFlex.md="0 1 calc(25% - 20px)" 
>
    <mat-card-header>
      <mat-card-title>{{vehicle.brand}}</mat-card-title>
      <mat-card-subtitle>{{vehicle.type}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    
        <img  [@fade]="'in'" 
        mat-card-image [src]="vehicle.img" onError="this.src='./assets/images/notfound.png'" [alt]="vehicle.brand">
    
    </mat-card-content>
    <mat-card-actions>
     
    </mat-card-actions>
  </mat-card>
</ng-container>
</div>
